    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;

        .container {

        }

        .title {

            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;

            background-clip: text;
        }

        .subtitle {

        }

        .upload-area {

            padding: 40px 20px;
            margin: 30px 0;

            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {

        }

        .upload-area.dragover {

            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {

            color: #555;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            color: #888;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-details {
            color: #666;
            font-size: 0.9em;
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .preview-table th,
        .preview-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .preview-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .preview-table tr:hover {
            background: #f5f5f5;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ“Š JSONè½¬Excelå·¥å…·</h1>
        <p class="subtitle">è½»æ¾å°†JSONæ–‡ä»¶è½¬æ¢ä¸ºExcelæ ¼å¼<br>æ”¯æŒæ‹–æ‹½ä¸Šä¼ ï¼Œä¸€é”®è½¬æ¢ä¸‹è½½</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">ğŸ“„</div>
            <div class="upload-text">ç‚¹å‡»é€‰æ‹©JSONæ–‡ä»¶</div>
            <div class="upload-hint">æˆ–å°†æ–‡ä»¶æ‹–æ‹½åˆ°æ­¤å¤„</div>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept=".json" />
        
        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-details" id="fileDetails"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>æ­£åœ¨è½¬æ¢ä¸­...</div>
        </div>
        
        <button class="btn" id="convertBtn" disabled>ğŸ”„ è½¬æ¢ä¸ºExcel</button>
        
        <div class="result-area" id="resultArea"></div>
        
        <div class="footer">
            <p>æ”¯æŒæ ‡å‡†JSONæ ¼å¼ â€¢ è‡ªåŠ¨ç”ŸæˆExcelæ–‡ä»¶ â€¢ ä¿æŒæ•°æ®ç»“æ„å®Œæ•´</p>
        </div>
    </div>

    <script>
        let jsonData = null;
        let fileName = '';

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const fileInfo = document.getElementById('fileInfo');
        const convertBtn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');
        const loading = document.getElementById('loading');

        // æ‹–æ‹½äº‹ä»¶
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.json')) {
                showResult('è¯·é€‰æ‹©JSONæ–‡ä»¶ï¼', 'error');
                return;
            }

            fileName = file.name.replace('.json', '');
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileDetails').textContent = `æ–‡ä»¶å¤§å°: ${(file.size / 1024).toFixed(2)} KB`;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    jsonData = JSON.parse(e.target.result);
                    fileInfo.style.display = 'block';
                    convertBtn.disabled = false;
                    showResult('JSONæ–‡ä»¶è¯»å–æˆåŠŸï¼ç‚¹å‡»è½¬æ¢æŒ‰é’®å¼€å§‹å¤„ç†ã€‚', 'success');
                    
                    // æ˜¾ç¤ºæ•°æ®é¢„è§ˆ
                    showPreview(jsonData);
                } catch (error) {
                    showResult('JSONæ–‡ä»¶æ ¼å¼é”™è¯¯ï¼š' + error.message, 'error');
                    jsonData = null;
                    convertBtn.disabled = true;
                }
            };
            reader.readAsText(file);
        }

        function showPreview(data) {
            if (!Array.isArray(data) || data.length === 0) {
                return;
            }

            const previewCount = Math.min(5, data.length);
            const keys = Object.keys(data[0]);
            
            let previewHtml = `
                <h4>æ•°æ®é¢„è§ˆ (å‰${previewCount}è¡Œï¼Œå…±${data.length}è¡Œ):</h4>
                <table class="preview-table">
                    <thead>
                        <tr>
                            ${keys.map(key => `<th>${key}</th>`).join('')}
                        </tr>
                    </thead>
                    <tbody>
                        ${data.slice(0, previewCount).map(row => 
                            `<tr>${keys.map(key => `<td>${row[key] || ''}</td>`).join('')}</tr>`
                        ).join('')}
                    </tbody>
                </table>
            `;
            
            resultArea.innerHTML = previewHtml;
            resultArea.className = 'result-area success';
            resultArea.style.display = 'block';
        }

        convertBtn.addEventListener('click', () => {
            if (!jsonData) return;
            
            loading.style.display = 'block';
            convertBtn.disabled = true;
            
            setTimeout(() => {
                try {
                    // åˆ›å»ºå·¥ä½œç°¿
                    const wb = XLSX.utils.book_new();
                    
                    // å°†JSONè½¬æ¢ä¸ºå·¥ä½œè¡¨
                    const ws = XLSX.utils.json_to_sheet(jsonData);
                    
                    // æ·»åŠ å·¥ä½œè¡¨åˆ°å·¥ä½œç°¿
                    XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
                    
                    // ç”ŸæˆExcelæ–‡ä»¶å¹¶ä¸‹è½½
                    const excelFileName = fileName + '.xlsx';
                    XLSX.writeFile(wb, excelFileName);
                    
                    loading.style.display = 'none';
                    showResult(`âœ… è½¬æ¢æˆåŠŸï¼Excelæ–‡ä»¶ "${excelFileName}" å·²ä¸‹è½½åˆ°æ‚¨çš„ä¸‹è½½æ–‡ä»¶å¤¹ã€‚<br><br>ğŸ“Š å…±è½¬æ¢ ${jsonData.length} è¡Œæ•°æ®`, 'success');
                    convertBtn.disabled = false;
                    
                } catch (error) {
                    loading.style.display = 'none';
                    showResult('è½¬æ¢å¤±è´¥ï¼š' + error.message, 'error');
                    convertBtn.disabled = false;
                }
            }, 1000);
        });

        function showResult(message, type) {
            resultArea.innerHTML = message;
            resultArea.className = `result-area ${type}`;
            resultArea.style.display = 'block';
        }

        // é‡ç½®åŠŸèƒ½
        function resetTool() {
            jsonData = null;
            fileName = '';
            fileInput.value = '';
            fileInfo.style.display = 'none';
            resultArea.style.display = 'none';
            convertBtn.disabled = true;
            loading.style.display = 'none';
        }

        // æ·»åŠ é‡ç½®æŒ‰é’®äº‹ä»¶ï¼ˆå¦‚æœéœ€è¦ï¼‰
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                resetTool();
            }
        });
    </script>
</body>
</html>
