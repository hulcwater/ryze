<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excelæ–‡ä»¶æ‹†åˆ†å™¨</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
            border: 3px dashed #667eea;
            border-radius: 10px;
            background: #f8f9ff;
            color: #667eea;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f0f8ff;
            border-radius: 8px;
            display: none;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .split-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: none;
        }

        .split-button:hover {
            transform: translateY(-2px);
        }

        .split-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .downloads {
            margin-top: 30px;
            display: none;
        }

        .download-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin: 10px 0;
            background: #f8f9ff;
            border-radius: 8px;
            border: 1px solid #e0e8ff;
        }

        .download-link {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .download-link:hover {
            background: #5a6fd8;
        }

        .status {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        @media (max-width: 900px) {
            .info-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        .info-card {
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #e0e8ff;
        }

        .info-card h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .info-card p {
            color: #666;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .config-section {
            margin-bottom: 30px;
        }

        .config-card {
            padding: 25px;
            background: #f8f9ff;
            border-radius: 12px;
            border: 2px solid #e0e8ff;
            text-align: center;
        }

        .config-card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .config-input-group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .config-input-group label {
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .split-input {
            padding: 10px 15px;
            border: 2px solid #e0e8ff;
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            width: 80px;
            transition: border-color 0.3s ease;
        }

        .split-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .config-note {
            color: #888;
            font-size: 0.9rem;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .config-input-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .config-input-group label {
                text-align: center;
            }

            .info-card p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“Š Excelæ–‡ä»¶æ‹†åˆ†å™¨</h1>
            <p>å°†Excelæ–‡ä»¶å¹³å‡æ‹†åˆ†æˆæŒ‡å®šæ•°é‡çš„æ–‡ä»¶ï¼Œä¿æŒè¡¨å¤´ä¸å˜</p>
        </div>

        <div class="upload-section">
            <div class="file-input-container">
                <input type="file" id="excelFile" class="file-input" accept=".xlsx,.xls">
                <div class="file-input-button">
                    ğŸ“ ç‚¹å‡»é€‰æ‹©Excelæ–‡ä»¶æˆ–æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œ
                </div>
            </div>
            <div id="fileInfo" class="file-info"></div>
        </div>

        <div class="config-section">
            <div class="config-card">
                <h3>âš™ï¸ æ‹†åˆ†é…ç½®</h3>
                <div class="config-input-group">
                    <label for="splitCount">è¦æ‹†åˆ†æˆå‡ ä¸ªæ–‡ä»¶ï¼š</label>
                    <input type="number" id="splitCount" min="2" max="20" value="7" class="split-input">
                    <span class="config-note">å»ºè®®ï¼š2-20ä¸ªæ–‡ä»¶ä¹‹é—´</span>
                </div>
            </div>
        </div>

        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill">0%</div>
            </div>
        </div>

        <button id="splitButton" class="split-button">ğŸš€ å¼€å§‹æ‹†åˆ†æ–‡ä»¶</button>

        <div id="status" class="status"></div>

        <div id="infoGrid" class="info-grid" style="display: none;"></div>

        <div id="downloads" class="downloads">
            <h3>ğŸ“¥ ä¸‹è½½æ‹†åˆ†åçš„æ–‡ä»¶ï¼š</h3>
            <div id="downloadLinks"></div>
        </div>
    </div>

    <script>
        class ExcelSplitter {
            constructor() {
                this.workbook = null;
                this.originalData = null;
                this.headerRow = null;
                this.init();
            }

            init() {
                const fileInput = document.getElementById('excelFile');
                const splitButton = document.getElementById('splitButton');
                const splitCountInput = document.getElementById('splitCount');

                fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                splitButton.addEventListener('click', () => this.splitFile());
                
                // ç›‘å¬æ‹†åˆ†æ•°é‡å˜åŒ–ï¼Œå®æ—¶æ›´æ–°ä¿¡æ¯
                splitCountInput.addEventListener('input', () => {
                    if (this.originalData) {
                        this.analyzeFile();
                    }
                });

                // æ·»åŠ æ‹–æ‹½åŠŸèƒ½
                const dropZone = document.querySelector('.file-input-button');
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.style.background = '#667eea';
                    dropZone.style.color = 'white';
                });

                dropZone.addEventListener('dragleave', (e) => {
                    e.preventDefault();
                    dropZone.style.background = '#f8f9ff';
                    dropZone.style.color = '#667eea';
                });

                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.style.background = '#f8f9ff';
                    dropZone.style.color = '#667eea';
                    
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        fileInput.files = files;
                        this.handleFileSelect({ target: { files } });
                    }
                });
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                const fileInfo = document.getElementById('fileInfo');
                const splitButton = document.getElementById('splitButton');

                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                fileInfo.innerHTML = `
                    <strong>ğŸ“‹ æ–‡ä»¶ä¿¡æ¯ï¼š</strong><br>
                    æ–‡ä»¶åï¼š${file.name}<br>
                    æ–‡ä»¶å¤§å°ï¼š${(file.size / 1024 / 1024).toFixed(2)} MB<br>
                    ä¸Šä¼ æ—¶é—´ï¼š${new Date().toLocaleString()}
                `;
                fileInfo.style.display = 'block';

                // è¯»å–æ–‡ä»¶
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        this.workbook = XLSX.read(e.target.result, { type: 'array' });
                        this.analyzeFile();
                        splitButton.style.display = 'block';
                        this.showStatus('æ–‡ä»¶åŠ è½½æˆåŠŸï¼ç‚¹å‡»"å¼€å§‹æ‹†åˆ†æ–‡ä»¶"æŒ‰é’®è¿›è¡Œæ‹†åˆ†ã€‚', 'success');
                    } catch (error) {
                        this.showStatus(`æ–‡ä»¶è¯»å–å¤±è´¥ï¼š${error.message}`, 'error');
                    }
                };
                reader.readAsArrayBuffer(file);
            }

            analyzeFile() {
                const firstSheetName = this.workbook.SheetNames[0];
                const worksheet = this.workbook.Sheets[firstSheetName];
                
                // è½¬æ¢ä¸ºJSONæ•°æ®ï¼ˆä¿ç•™ç©ºè¡Œï¼‰
                this.originalData = XLSX.utils.sheet_to_json(worksheet, { 
                    header: 1, 
                    defval: '',
                    blankrows: true 
                });

                // è·å–è¡¨å¤´ï¼ˆç¬¬ä¸€è¡Œï¼‰
                this.headerRow = this.originalData[0] || [];
                
                // æ•°æ®è¡Œï¼ˆé™¤äº†è¡¨å¤´çš„æ‰€æœ‰è¡Œï¼‰
                const dataRows = this.originalData.slice(1);
                
                // æ˜¾ç¤ºæ–‡ä»¶åˆ†æä¿¡æ¯
                const splitCount = document.getElementById('splitCount').value;
                const avgRowsPerFile = Math.ceil(dataRows.length / splitCount);
                
                const infoGrid = document.getElementById('infoGrid');
                infoGrid.innerHTML = `
                    <div class="info-card">
                        <h3>ğŸ“Š æ€»è¡Œæ•°</h3>
                        <p>${this.originalData.length}</p>
                    </div>
                    <div class="info-card">
                        <h3>ğŸ“‹ æ•°æ®è¡Œæ•°</h3>
                        <p>${dataRows.length}</p>
                    </div>
                    <div class="info-card">
                        <h3>ğŸ“ åˆ—æ•°</h3>
                        <p>${this.headerRow.length}</p>
                    </div>
                    <div class="info-card">
                        <h3>ğŸ“‚ æ‹†åˆ†æ–‡ä»¶æ•°</h3>
                        <p>${splitCount}</p>
                    </div>
                    <div class="info-card">
                        <h3>ğŸ“„ å¹³å‡æ¯æ–‡ä»¶è¡Œæ•°</h3>
                        <p>${avgRowsPerFile}</p>
                    </div>
                `;
                infoGrid.style.display = 'grid';
            }

            updateProgress(percent, text = '') {
                const progressContainer = document.getElementById('progressContainer');
                const progressFill = document.getElementById('progressFill');
                
                progressContainer.style.display = 'block';
                progressFill.style.width = `${percent}%`;
                progressFill.textContent = text || `${percent}%`;
            }

            async splitFile() {
                if (!this.workbook || !this.originalData) {
                    this.showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªExcelæ–‡ä»¶', 'error');
                    return;
                }

                try {
                    const splitButton = document.getElementById('splitButton');
                    splitButton.disabled = true;
                    splitButton.textContent = 'ğŸ”„ æ­£åœ¨æ‹†åˆ†...';

                    this.updateProgress(10, 'å¼€å§‹å¤„ç†...');

                    // è·å–ç”¨æˆ·é…ç½®çš„æ‹†åˆ†æ•°é‡
                    const splitCount = parseInt(document.getElementById('splitCount').value);
                    if (splitCount < 2 || splitCount > 20) {
                        this.showStatus('æ‹†åˆ†æ•°é‡å¿…é¡»åœ¨2-20ä¹‹é—´ï¼', 'error');
                        splitButton.disabled = false;
                        splitButton.textContent = 'ğŸš€ å¼€å§‹æ‹†åˆ†æ–‡ä»¶';
                        return;
                    }

                    // è·å–æ•°æ®è¡Œï¼ˆé™¤äº†è¡¨å¤´ï¼‰
                    const dataRows = this.originalData.slice(1);
                    const totalDataRows = dataRows.length;
                    
                    // è®¡ç®—æ¯ä¸ªæ–‡ä»¶çš„è¡Œæ•°
                    const rowsPerFile = Math.ceil(totalDataRows / splitCount);
                    
                    this.updateProgress(20, 'è®¡ç®—åˆ†å‰²ç‚¹...');

                    const downloadLinks = document.getElementById('downloadLinks');
                    downloadLinks.innerHTML = '';

                    // è®¡ç®—è¿›åº¦å¢é‡
                    const progressIncrement = 70 / splitCount; // æ€»è¿›åº¦70%åˆ†é…ç»™æ–‡ä»¶åˆ›å»º

                    // åˆ›å»ºæŒ‡å®šæ•°é‡çš„æ–‡ä»¶
                    for (let i = 0; i < splitCount; i++) {
                        this.updateProgress(20 + (i * progressIncrement), `åˆ›å»ºç¬¬${i + 1}ä¸ªæ–‡ä»¶...`);
                        
                        // è®¡ç®—èµ·å§‹å’Œç»“æŸç´¢å¼•
                        const startIndex = i * rowsPerFile;
                        const endIndex = Math.min(startIndex + rowsPerFile, totalDataRows);
                        
                        // è·å–å½“å‰æ–‡ä»¶çš„æ•°æ®è¡Œ
                        const currentFileRows = dataRows.slice(startIndex, endIndex);
                        
                        // åˆ›å»ºæ–°çš„æ•°æ®æ•°ç»„ï¼ˆè¡¨å¤´ + æ•°æ®è¡Œï¼‰
                        const newData = [this.headerRow, ...currentFileRows];
                        
                        // åˆ›å»ºæ–°çš„å·¥ä½œè¡¨
                        const newWorksheet = XLSX.utils.aoa_to_sheet(newData);
                        
                        // åˆ›å»ºæ–°çš„å·¥ä½œç°¿
                        const newWorkbook = XLSX.utils.book_new();
                        XLSX.utils.book_append_sheet(newWorkbook, newWorksheet, 'Sheet1');
                        
                        // ç”Ÿæˆæ–‡ä»¶
                        const fileName = `æ‹†åˆ†æ–‡ä»¶_${i + 1}_å…±${currentFileRows.length}è¡Œ.xlsx`;
                        const fileBuffer = XLSX.write(newWorkbook, { bookType: 'xlsx', type: 'array' });
                        
                        // åˆ›å»ºä¸‹è½½é“¾æ¥
                        const blob = new Blob([fileBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });
                        const url = URL.createObjectURL(blob);
                        
                        // æ·»åŠ åˆ°ä¸‹è½½åˆ—è¡¨
                        const downloadItem = document.createElement('div');
                        downloadItem.className = 'download-item';
                        downloadItem.innerHTML = `
                            <div>
                                <strong>${fileName}</strong><br>
                                <small>åŒ…å« ${currentFileRows.length} è¡Œæ•°æ® (ç¬¬${startIndex + 1}è¡Œåˆ°ç¬¬${endIndex}è¡Œ)</small>
                            </div>
                            <a href="${url}" download="${fileName}" class="download-link">ğŸ“¥ ä¸‹è½½</a>
                        `;
                        downloadLinks.appendChild(downloadItem);
                        
                        // æ·»åŠ å°å»¶è¿Ÿä»¥æ˜¾ç¤ºè¿›åº¦
                        await new Promise(resolve => setTimeout(resolve, 100));
                    }

                    this.updateProgress(100, 'å®Œæˆï¼');
                    
                    // æ˜¾ç¤ºä¸‹è½½åŒºåŸŸ
                    document.getElementById('downloads').style.display = 'block';
                    
                    this.showStatus(`âœ… æ–‡ä»¶æ‹†åˆ†å®Œæˆï¼å·²å°† ${totalDataRows} è¡Œæ•°æ®å¹³å‡åˆ†é…åˆ°${splitCount}ä¸ªExcelæ–‡ä»¶ä¸­ã€‚`, 'success');
                    
                    splitButton.textContent = 'âœ… æ‹†åˆ†å®Œæˆ';
                    
                    // 5ç§’åéšè—è¿›åº¦æ¡
                    setTimeout(() => {
                        document.getElementById('progressContainer').style.display = 'none';
                    }, 5000);
                    
                } catch (error) {
                    this.showStatus(`æ‹†åˆ†è¿‡ç¨‹ä¸­å‡ºç°é”™è¯¯ï¼š${error.message}`, 'error');
                    console.error('Split error:', error);
                    
                    const splitButton = document.getElementById('splitButton');
                    splitButton.disabled = false;
                    splitButton.textContent = 'ğŸš€ å¼€å§‹æ‹†åˆ†æ–‡ä»¶';
                }
            }

            showStatus(message, type = 'success') {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;
                status.style.display = 'block';
                
                // 5ç§’åè‡ªåŠ¨éšè—çŠ¶æ€æ¶ˆæ¯
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        // åˆå§‹åŒ–åº”ç”¨
        document.addEventListener('DOMContentLoaded', () => {
            new ExcelSplitter();
        });
    </script>
</body>
